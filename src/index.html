<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Meal Destination Decider</h1></header>
    <div class="flex-container" style="display: inline-block">
      <font size="3"> Choose where to eat next! </font> <br />
      <br />

      <form f1>
        Name:
        <input class="fill-width" type="text" id="name" name="name" /><br />
        Location:
        <input
          class="fill-width"
          type="text"
          id="location"
          name="location"
        /><br />
        Category:
        <input
          class="fill-width"
          type="text"
          id="category"
          name="category"
        /><br />
        <input
          class="fill-width"
          type="button"
          name="Add"
          value="Add"
          onclick="addDestination( document.getElementById('name').value,
        document.getElementById('location').value,
        document.getElementById('category').value)"
        />
      </form>

      <button b1 onclick="randomDestination()" class="fill-width">
        Generate Random Destination
      </button>
    </div>
    <br />
    <p id="destination" style="font-size: 150%">Your next destination:</p>
    <br />

    <div class="list">
      <header h2>List of Destinations:</header>
      <ul id="list"></ul>
    </div>

    <script src="locations.js" charset="utf-8"></script>
  </body>
</html>
